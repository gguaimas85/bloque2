<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--9. [DeTodo]
        Crear un script que permita al usuario ingresar un número y muestre la tabla de multiplicar y la suma de los mismos. (Ejemplo: El usuario ingresa el numero 4)
        4x1 = 4
        4x2 = 8
        ….

        4+8+12+16 = 40
    -->
    <script>
        const num = parseInt(prompt("Ingrese un número"));
        let sumTotal=0;
        let cadena="";

        for(let i=1; i<=10;i++){
            let resultado = i*num;
            sumTotal += resultado;
            i>1 ?
                cadena += `+${resultado}` 
                : cadena = `${resultado}`

            document.write(`${num} x ${i} = ${resultado}<br>`);
            
        }
        document.write(`${cadena} = ${sumTotal}`);
    </script>
    
</body>
</html>

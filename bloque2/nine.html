<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>
<body>
    <!--8. [Nine]
        Crear un script que muestre la tabla de multiplicar del 9.
    -->
    <script>
        for(let i=1;i<=10;i++){
            let resultado = i*9
            document.write(`${i} x 9 = ${resultado}<br>`)
        }
        
    </script>
    
</body>
</html>

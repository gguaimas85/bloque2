<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fabrica</title>
</head>
<body>
    <!--10. [LaFabrica]
        En una empresa trabajan 5 empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa que lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre $100 y $300 y cuántos cobran más de $300. Además el programa deberá informar el importe que gasta la empresa en sueldos al personal (grupo).
    -->
    <script>
        const sueldos = [300, 100, 500, 250, 400];
        let contMayor=0;
        let contMenor=0;
        let total=0;
        
        for(let i=0; i<sueldos.length; i++){
            if(sueldos[i]>=100 && sueldos[i]<=300){
                contMenor++;
            }else{
                contMayor++;
            }
            total+=sueldos[i];
        } 

        document.write(`Cantidad de empleados que cobran entre 100 y 300: ${contMenor}<br>`);
        document.write(`y los que cobran más de 300: ${contMayor}<br>`);
        document.write(`Importe toal a pagar por sueldos: ${total}`);
        
    </script>
 
</body>
</html>

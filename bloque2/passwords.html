<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
</head>
<body>
    <!--6. [Passwords]
        Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.
    -->
    
    <script>
        const clave1 = prompt("Ingrese clave");
        const clave2 = prompt("Ingrese otra clave");

        clave1==clave2 ? 
            document.write("Las claves son identicas") 
            : document.write("Las claves no son indenticas");

    </script>
   
</body>
</html>

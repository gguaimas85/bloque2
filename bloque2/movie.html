<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body>
    <!--7. [Movie]
        Se ingresan por teclado 4 números, si todos los valores ingresados son menores a 23, imprimir en la página ‘Todos los números son menores al número establecido.
    -->
    <script>
        const num1 = prompt("Ingrese un número");
        const num2 = prompt("Ingrese otro número");
        const num3 = prompt("Ingrese un número");
        const num4 = prompt("Ingrese otro número");

        num1<23 && num2<23 && num3<23 && num4<23 ? 
        document.write(`Todos los números son menores al número establecido`) 
        : "";

    </script>
    
</body>
</html>
